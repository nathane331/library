<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate's Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="site-title">Nate's Library</h1>
        <button class="add-book"><span class="material-symbols-outlined">add</span>Add a Book</button>
    </div>
    <div class="main-content"></div>

    <dialog>
    <div class="add-book-modal">
        <h2>Add a new Book:</h2>
        <form action="">
            
            <fieldset>    
                  <label for="book_title">Book Title:</label><input type="text" name="Book Title" id="input-title" required>
                
                    <label for="book_author">Author:</label><input type="text" name="Author" id="input-author">
                
                    <label for="book_pages">Pages:</label><input type="number" name="NumOfPages" id="input-numOfPages">
                
                    <label for="finisehd_reading">Finished?</label><input type="checkbox" name="finished_reading" id="input-finished-reading">

                    <div class="form-buttons">
                        <button id="input-cancel" class><span class="material-symbols-outlined">close</span></button>
                        <button type="submit" id="input-submit"><span class="material-symbols-outlined">check</span>Submit</button>
                    </div>
                    
                    
                
            </fieldset>
        </form>
    </div>
    </dialog>


  <span class="tooltip-text"></span> 

</body>
</html>
